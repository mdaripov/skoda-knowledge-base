<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoda Knowledge Base - מערכת חיפוש במדריכים</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚗</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00704A;
            --primary-dark: #005a3c;
            --primary-light: #4C9F70;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-600: #6c757d;
            --gray-900: #212529;
            --danger: #c33;
            --shadow: 0 15px 50px rgba(0,0,0,0.25);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 2.8rem);
            margin-bottom: 12px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        
        .header p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            opacity: 0.95;
            font-weight: 300;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        select {
            padding: 16px 20px;
            border: 2px solid var(--gray-300);
            border-radius: 14px;
            font-size: 17px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        select:hover {
            border-color: var(--primary);
            background: var(--gray-100);
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 112, 74, 0.1);
        }
        
        .question-input {
            width: 100%;
            padding: 20px;
            border: 2px solid var(--primary);
            border-radius: 16px;
            font-size: 17px;
            resize: vertical;
            min-height: 140px;
            font-family: inherit;
            transition: all 0.3s;
            line-height: 1.6;
        }
        
        .question-input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 112, 74, 0.15);
            border-color: var(--primary-dark);
        }
        
        .button-row {
            display: flex;
            gap: 16px;
            margin-top: 24px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 20px 40px;
            border-radius: 14px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 112, 74, 0.3);
            min-width: 200px;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 112, 74, 0.4);
        }
        
        .btn-primary:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            padding: 20px 35px;
            background: var(--gray-100);
            color: var(--gray-600);
            border: 2px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
            border-color: #ccc;
        }
        
        .loading {
            text-align: center;
            padding: 80px 40px;
            display: none;
        }
        
        .spinner {
            border: 5px solid var(--gray-100);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 20px 24px;
            border-radius: 14px;
            margin-bottom: 24px;
            display: none;
            border-right: 5px solid;
        }
        
        .alert-error {
            background: #fee;
            color: var(--danger);
            border-color: var(--danger);
        }
        
        .question-display {
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
            padding: 24px;
            border-radius: 14px;
            margin-bottom: 30px;
            border-right: 5px solid var(--primary);
        }
        
        .question-display h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .question-display p {
            color: var(--gray-900);
            font-size: 19px;
            line-height: 1.7;
            font-weight: 500;
        }
        
        .answer {
            line-height: 1.9;
            color: var(--gray-900);
            margin-bottom: 35px;
            font-size: 17px;
        }
        
        .answer h1, .answer h2, .answer h3 {
            color: var(--primary);
            margin: 24px 0 14px;
            font-weight: 700;
        }
        
        .answer ul, .answer ol {
            margin: 16px 0 20px 30px;
        }
        
        .answer li {
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        .answer strong {
            color: var(--primary);
            font-weight: 700;
        }
        
        .answer p {
            margin-bottom: 16px;
        }
        
        .sources {
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
            padding: 28px;
            border-radius: 14px;
            border-right: 5px solid var(--primary);
        }
        
        .sources h3 {
            color: var(--primary);
            margin-bottom: 18px;
            font-size: 20px;
            font-weight: 700;
        }
        
        .source-item {
            padding: 14px 18px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            color: #555;
            font-size: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border-right: 3px solid var(--primary);
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 24px;
            }
            
            .button-row {
                flex-direction: column;
            }
            
            .btn-primary {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Skoda Knowledge Base</h1>
            <p>מערכת AI לחיפוש במדריכי הרכב</p>
        </div>
        
        <div class="card">
            <div class="filters">
                <select id="modelFilter" aria-label="בחר דגם">
                    <option value="">כל הדגמים</option>
                    <option value="octavia">Octavia</option>
                    <option value="superb">Superb</option>
                    <option value="kodiaq">Kodiaq</option>
                    <option value="karoq">Karoq</option>
                    <option value="scala">Scala</option>
                    <option value="kamiq">Kamiq</option>
                    <option value="enyaq">Enyaq iV</option>
                    <option value="fabia">Fabia</option>
                </select>
                
                <select id="yearFilter" aria-label="בחר שנה">
                    <option value="">כל השנים</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            
            <textarea 
                id="questionInput" 
                class="question-input" 
                placeholder="שאל שאלה טכנית, לדוגמה: 'איך לבדוק רמת שמן מנוע?' או 'מה המשמעות של נורת אזהרה בלוח המחוונים?'"
                aria-label="הכנס שאלה"
            ></textarea>
            
            <div class="button-row">
                <button id="askButton" class="btn btn-primary">
                    🔍 חפש תשובה במדריכים
                </button>
                <button id="clearButton" class="btn btn-secondary">
                    נקה הכל
                </button>
            </div>
        </div>
        
        <div id="error" class="alert alert-error" role="alert"></div>
        
        <div id="loading" class="card loading">
            <div class="spinner" aria-hidden="true"></div>
            <p>מחפש תשובה במדריכים...</p>
        </div>
        
        <div id="results" class="card" style="display: none;">
            <div class="question-display">
                <h3>השאלה שלך</h3>
                <p id="questionDisplay"></p>
            </div>
            
            <div class="answer" id="answer"></div>
            
            <div class="sources">
                <h3>📚 מקורות מידע</h3>
                <div id="sourcesList"></div>
            </div>
        </div>
    </div>
    
    <script>
        // ⚠️⚠️⚠️ שנה URL זה ל-webhook שלך מ-n8n Cloud! ⚠️⚠️⚠️
        const WEBHOOK_URL = 'http://localhost:5678/webhook/skoda-qa';
        
        const elements = {
            askButton: document.getElementById('askButton'),
            clearButton: document.getElementById('clearButton'),
            questionInput: document.getElementById('questionInput'),
            modelFilter: document.getElementById('modelFilter'),
            yearFilter: document.getElementById('yearFilter'),
            loading: document.getElementById('loading'),
            results: document.getElementById('results'),
            answer: document.getElementById('answer'),
            sourcesList: document.getElementById('sourcesList'),
            error: document.getElementById('error'),
            questionDisplay: document.getElementById('questionDisplay')
        };
        
        elements.askButton.addEventListener('click', askQuestion);
        elements.clearButton.addEventListener('click', clearForm);
        
        elements.questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                askQuestion();
            }
        });
        
        async function askQuestion() {
            const question = elements.questionInput.value.trim();
            
            if (!question) {
                alert('אנא הזן שאלה');
                elements.questionInput.focus();
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        model: elements.modelFilter.value || null,
                        year: elements.yearFilter.value || null
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`שגיאת שרת: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayAnswer(question, data.answer, data.sources);
                } else {
                    throw new Error(data.error || 'שגיאה לא ידועה');
                }
                
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }
        
        function displayAnswer(question, answerText, sources) {
            elements.questionDisplay.textContent = question;
            
            const formattedAnswer = formatMarkdown(answerText);
            elements.answer.innerHTML = formattedAnswer;
            
            if (sources?.length) {
                elements.sourcesList.innerHTML = sources
                    .map(s => `<div class="source-item">📄 ${s}</div>`)
                    .join('');
            } else {
                elements.sourcesList.innerHTML = '<div class="source-item">מדריכי Skoda</div>';
            }
            
            elements.results.style.display = 'block';
            setTimeout(() => {
                elements.results.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
        
        function formatMarkdown(text) {
            return text
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/### (.+?)(\n|$)/g, '<h3>$1</h3>')
                .replace(/## (.+?)(\n|$)/g, '<h2>$1</h2>')
                .replace(/# (.+?)(\n|$)/g, '<h1>$1</h1>')
                .split('\n\n')
                .map(para => {
                    if (para.startsWith('<h')) return para;
                    if (/^\d+\./m.test(para)) {
                        return '<ol>' + para.split(/\n(?=\d+\.)/)
                            .map(item => '<li>' + item.replace(/^\d+\.\s*/, '') + '</li>')
                            .join('') + '</ol>';
                    }
                    if (/^[-•]/m.test(para)) {
                        return '<ul>' + para.split(/\n(?=[-•])/)
                            .map(item => '<li>' + item.replace(/^[-•]\s*/, '') + '</li>')
                            .join('') + '</ul>';
                    }
                    return '<p>' + para.replace(/\n/g, '<br>') + '</p>';
                })
                .join('');
        }
        
        function setLoading(isLoading) {
            elements.askButton.disabled = isLoading;
            elements.askButton.textContent = isLoading ? '⏳ מחפש...' : '🔍 חפש תשובה במדריכים';
            elements.loading.style.display = isLoading ? 'block' : 'none';
            elements.results.style.display = 'none';
            elements.error.style.display = 'none';
        }
        
        function showError(message) {
            elements.error.innerHTML = `<strong>⚠️ שגיאה:</strong><br>${message}`;
            elements.error.style.display = 'block';
        }
        
        function clearForm() {
            elements.questionInput.value = '';
            elements.modelFilter.value = '';
            elements.yearFilter.value = '';
            elements.results.style.display = 'none';
            elements.error.style.display = 'none';
            elements.questionInput.focus();
        }
        
        window.addEventListener('load', () => {
            elements.questionInput.focus();
        });
    </script>
</body>
</html>
